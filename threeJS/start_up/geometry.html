<!DOCTYPE html>
<html>
<head>
	<title>
		three geometry
	</title>
	<script type="text/javascript" src="./js/three.js"></script>
</head>
<body>

	<canvas id='canvas' width="400" height="300"></canvas>
	<script type="text/javascript">
		cvs=document.querySelector('#canvas')
		var renderer = new THREE.WebGLRenderer({ //渲染器（Renderer）
			canvas: cvs
		});

		renderer.setClearColor(0x000000);
		var scene = new THREE.Scene();//场景（Scene）

		var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
		camera.position.set(3, 2, 5);
		camera.lookAt(new THREE.Vector3(0, 0, 0));
		scene.add(camera); //照相机（Camera）

		drawAxes(scene)

		var cubeDetail = new THREE.CubeGeometry(1,2,3)
		var material = new THREE.MeshBasicMaterial({
			color: 0xffff00,
			wireframe: true
		});
		var cube = new THREE.Mesh(cubeDetail,material);
		scene.add(cube);
		renderer.render(scene, camera);

		function drawAxes(scene) {
		    // x-axis
		    var xGeo = new THREE.Geometry();
		    xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
		    xGeo.vertices.push(new THREE.Vector3(3, 0, 0));
		    var xMat = new THREE.LineBasicMaterial({
		        color: 0xff0000
		    });
		    var xAxis = new THREE.Line(xGeo, xMat);
		    scene.add(xAxis);

		    // y-axis
		    var yGeo = new THREE.Geometry();
		    yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
		    yGeo.vertices.push(new THREE.Vector3(0, 3, 0));
		    var yMat = new THREE.LineBasicMaterial({
		        color: 0x00ff00
		    });
		    var yAxis = new THREE.Line(yGeo, yMat);
		    scene.add(yAxis);

		    // z-axis
		    var zGeo = new THREE.Geometry();
		    zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
		    zGeo.vertices.push(new THREE.Vector3(0, 0, 3));
		    var zMat = new THREE.LineBasicMaterial({
		        color: 0x00ccff
		    });
		    var zAxis = new THREE.Line(zGeo, zMat);
		    scene.add(zAxis);
		}
	</script>
</body>
</html>
