<!DOCTYPE html>
<html>
<head>
	<title>render</title>
	<script type="text/javascript" src='../vue.js'></script>
</head>
<body>
	<anchored-heading :level="1">Hello world!</anchored-heading>
	<script type="text/x-template" id="anchored-heading-template">
		<div>
			<h1 v-if="level === 1">
				<slot></slot>
			</h1>
			<h2 v-if="level === 2">
				<slot></slot>
			</h2>
			<h3 v-if="level === 3">
				<slot></slot>
			</h3>
			<h4 v-if="level === 4">
				<slot></slot>
			</h4>
			<h5 v-if="level === 5">
				<slot></slot>
			</h5>
			<h6 v-if="level === 6">
				<slot></slot>
			</h6>
		</div>
	</script>
	<script type="text/javascript">
		Vue.component('anchored-heading', {
  template: '#anchored-heading-template',
  props: {
    level: {
      type: Number,
      required: true
    }
  }
})
	</script>
</body>
</html>
